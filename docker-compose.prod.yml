version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pravha-backend
    restart: unless-stopped
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - SECRET_KEY=${SECRET_KEY}
      - GMAIL_EMAIL=${GMAIL_EMAIL}
      - GMAIL_PASSWORD=${GMAIL_PASSWORD}
      - PORT=8000
    ports:
      - "8000:8000"
    networks:
      - pravha-network
    volumes:
      - ./backend/models:/app/models:ro

  # Frontend React App
  frontend:
    build:
      context: ./pravha-frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL}
    container_name: pravha-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - pravha-network

networks:
  pravha-network:
    driver: bridge
