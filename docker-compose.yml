version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: pravha-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: pravha_flood_management
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - pravha-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pravha-backend
    restart: unless-stopped
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/pravha_flood_management
      - SECRET_KEY=your-super-secret-production-key-change-this
      - GMAIL_EMAIL=your-email@gmail.com
      - GMAIL_PASSWORD=your-gmail-app-password
      - PORT=8000
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    networks:
      - pravha-network
    volumes:
      - ./backend/models:/app/models:ro

  # Frontend React App
  frontend:
    build:
      context: ./pravha-frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:8000
    container_name: pravha-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - pravha-network

  # Nginx Reverse Proxy (Optional) - Commented out for now
  # nginx:
  #   image: nginx:alpine
  #   container_name: pravha-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   depends_on:
  #     - frontend
  #     - backend
  #   networks:
  #     - pravha-network

volumes:
  mongodb_data:

networks:
  pravha-network:
    driver: bridge
