version: '3.8'

services:
  pravha-frontend:
    build: .
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8002}
      - REACT_APP_SURVAM_AI_API_KEY=${REACT_APP_SURVAM_AI_API_KEY}
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
